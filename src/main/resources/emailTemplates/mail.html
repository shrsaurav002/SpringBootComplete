<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Profile Update Email</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css' />
<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 28px;
}
</style>
</head>
<body>

	<header style="height: 30px; background-color:  #55b4ff;"> </header>

	<p th:text="${'Hello  ' + name + '! '}"></p>
	<p>Your successfully updated your profile picture.</p>

	<hr />
	Old profile Pic : -
	<p>
		<img th:src="|cid:oldPhoto|" height=200px/>
	</p>

	<hr />
	New profile Pic : -
	<p>
		<img th:src="|cid:newPhoto|" height=200px/>
	</p>

	Regards,
	<br />
	<em th:text="${sign}"></em>
	<p th:text="${address}"></p>
	<p th:text="${email}"></p>
	<img th:src="|cid:bankIcon|" />
</body>
</html>
